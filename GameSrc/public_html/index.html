        <script type="text/javascript">
            function loadGame() {
                
                var thisGame = new GameLevel('assets/levels/asyncLoad.json');
                gEngine.Core.initializeEngineCore('GLCanvas', thisGame);
            }
            function createCanvas() {
                
                canvasWrapper = document.getElementById("canvas-wrapper");
                canvasWrapper.innerHTML = "<canvas id='GLCanvas' width='800' height='600'>"
                        + "Still loading, or your browser does not support the HTML5 canvas...</canvas>";
            }
            function prepareBody() {
                
                if (getIsChrome()) {
                    
                    createCanvas();
                    loadGame();
                } else {
                    
                    canvasWrapper = document.getElementById("canvas-wrapper");
                    
                    canvasWrapper.innerHTML = "<div style='width: 600px; height: 250px; display: block; background-color: #FFEEEE; border-radius: 16px; margin-left: auto; margin-right: auto;'><center>"
                            + "<br/><br/><p style='color: #FF1111 !important;'>Google Chrome is the only browser currently supported.</p><br/>"
                            + "<button style='padding: 16px;' onclick='createCanvas(); loadGame();'>Continue Anyway</button>"
                            + "</center></div>";
                }
            }
            function getIsChrome() {
                
                var isChromium = window.chrome,
                        winNav = window.navigator,
                        vendorName = winNav.vendor,
                        isOpera = winNav.userAgent.indexOf("OPR") > -1,
                        isIEedge = winNav.userAgent.indexOf("Edge") > -1,
                        isIOSChrome = winNav.userAgent.match("CriOS");

                if (isIOSChrome) {
                    return true;
                } else if (isChromium !== null &&
                        typeof isChromium !== "undefined" &&
                        vendorName === "Google Inc." &&
                        isOpera === false &&
                        isIEedge === false) {
                    return true;
                } else { 
                    return false;
                }
            }
            var showingElm = false;
            function showHide()
            {
                var domElm = document.getElementById("showhide");
                if (showingElm)
                    domElm.style.display = "none";
                else
                    domElm.style.display = "block";
                showingElm = !showingElm;
            }
        </script>

    <body onload="prepareBody();">
